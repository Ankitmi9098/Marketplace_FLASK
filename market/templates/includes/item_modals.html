<!-- More Info -->
<div class="modal fade" id="Modal-MoreInfo-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
       <div class="modal-content" style="background-color: #212121;">
          <div class="modal-header" >
             <h5 class=" modal-title" id="Modallabel">
                {{ item.name }}
             </h5>
             <button type="button" class="close" data-dismiss='modal'
                aria-label="Close">
             <span aria-hidden="true">&times;</span>             <!-- &times; for 'x' -->
             </button>
          </div>
          <div class="modal-body">
             <!-- here goes the test paragraph -->
             {{ item.description }}
          </div>
          <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
       </div>
    </div>
 </div>

 <!-- Purchase confirm -->
 <div class="modal fade" id="Modal-PurchaseConfirm-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
       <div class="modal-content" style="background-color: #212121;">
          <div class="modal-header" >
             <h5 class=" modal-title" id="Modallabel">
                {{ item.name }}
             </h5>
             <button type="button" class="close" data-dismiss='modal'
                aria-label="Close">
             <span aria-hidden="true">&times;</span>             <!-- &times; for 'x' -->
             </button>
          </div>
          <div class="modal-body">
             <!-- here goes the test paragraph -->
             <form method="POST">
                {{ purchase_form.hidden_tag() }}
                <h3 class="text-center">Are you sure you want to buy {{ item.name }} for ${{ item.price }}</h3>
                <br>
                <h6 class="text-center"> By clicking Purchase, you will purchase this item.</h6>
                <br>
                <input id="purchased_item" name="purchased_item" type="hidden" value="{{item.name}}">
                {{ purchase_form.submit( class = 'btn btn-outline-success btn-block')}}
             </form>
          </div>
          <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
       </div>
    </div>
 </div>
